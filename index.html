<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/app.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />
  <title>Pet Supplies, Pet Food, and Pet Products from petco.com</title>
</head>
<body>
<div class="container">
  <nav class="row navbar-one-petco navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="navbar-toggler p-0 mx-auto border-0" type="button" data-toggle="head-search">
        <i class="fas fa-search"></i>
      </button>
      <a class="navbar-brand mx-auto p-0" href="#">
        <img src="/images/brand-logo.png" alt="Petco - Where the healthy pets go." />
      </a>
      <div class="search-container d-none d-lg-block">
        <form>
          <input type="text" placeholder="You search, we'll fetch..." name="search">
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <button class="navbar-toggler p-0 mx-auto border-0" type="button" data-toggle="location">
        <i class="fas fa-map-marker-alt"></i>
      </button>
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="location">
        <i class="fas fa-shopping-cart"></i>
      </button>
    </nav>
    <nav class="row navbar-two-petco">
      <div class="offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Switch account</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="https://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
</div>
<!-- Custom JS -->
<script src="js/app.js"></script>
</body>
</html>
