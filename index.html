<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/app.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />
  <title>Pet Supplies, Pet Food, and Pet Products from petco.com</title>
</head>
<body>
  <div class="container">
    <nav class="row navbar-one-petco navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="navbar-toggler p-0 mx-auto border-0" type="button" data-toggle="head-search">
        <i class="fas fa-search"></i>
      </button>
      <a class="navbar-brand mx-auto ml-lg-0 mr-lg-5 p-0" href="#">
        <img src="/images/brand-logo.png" alt="Petco - Where the healthy pets go." />
      </a>
      <div class="search-container d-none d-lg-block">
        <form class="input-group">
            <input type="text" class="form-control" placeholder="You search, we'll fetch..." name="search" />
            <button class="input-group-append" type="submit">
              <i class="fas fa-search"></i>
            </button>
        </form>
      </div>
      <ul class="navbar-right mx-auto my-0 mr-lg-2 p-0">
        <li class="d-none d-lg-inline-block px-lg-2">
          <button class="navbar-toggler d-lg-block p-0 mx-auto border-0" type="button" data-toggle="head-search">
            <i class="fas fa-comment-alt"></i>
            <span class="d-none d-xl-block">Live Help</span>
          </button>
        </li>
        <li>
          <button class="navbar-toggler d-lg-block p-0 px-lg-2 mx-auto border-0" type="button" data-toggle="location">
            <i class="fas fa-map-marker-alt"></i>
            <span class="d-none d-xl-block">Stores</span>
          </button>
        </li>
      </ul>
      <ul class="navbar-right m-0 p-0">
        <li class="d-none d-lg-inline-block pr-lg-2">
          <button class="navbar-toggler d-lg-block p-0 mx-auto border-0" type="button" data-toggle="head-search">
            <i class="fas fa-user"></i>
            <span class="d-none d-xl-block">Account</span>
          </button>
        </li>
        <li class="border-right-0 pl-lg-2">
          <button class="navbar-toggler d-lg-block p-0 border-0" type="button" data-toggle="location">
            <i class="fas fa-shopping-cart"></i>
            <span class="d-none d-xl-block">Cart</span>
          </button>
        </li>
      </ul>
    </nav>
    <nav class="row navbar navbar-two-petco">
      <div class="offcanvas-collapse">
        <button type="button" class="close offcanvas-collapse-close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="content-wrapper">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="javascript:void(0);" class="nav-link top-level has-subnav">Shop by Pet</a>
              <div class="top-lavel-subnav">testing js here</div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Switch account</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="https://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
<!-- Custom JS -->
<script src="js/app.js"></script>
</body>
</html>
